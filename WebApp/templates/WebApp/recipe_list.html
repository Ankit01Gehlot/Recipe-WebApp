{% extends 'WebApp/base.html' %}

{% block content %}
    {% for dish in dishs %}
        <div class="dish">
            <h2><a href="{% url 'dish_detail' pk=dish.pk %}" title="Click for detail">{{dish.title }}</a></h2>
            <div class="date">
                <p><b>Type:</b> {{ dish.tag }}</p>
                <p><b>  Time to cook:</b> {{ dish.timeToCook }}</p>
            </div>
        </div>
        
    {% endfor %}
{% endblock %}
